<body class="bg-background-light dark:bg-background-dark text-[#111318] dark:text-white flex flex-col min-h-screen">
<!-- Top App Bar -->
<!-- Modified for high visibility with Primary Color background -->
<header class="flex items-center bg-primary p-4 pb-4 justify-between shadow-md z-10 sticky top-0">
<div class="text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
            Start Trip
        </h2>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto relative overflow-y-auto pb-32">
<!-- Date/Shift Info -->
<div class="px-4 pt-6 pb-2">
<div class="flex items-center justify-between text-sm font-medium text-[#616f89] dark:text-gray-400">
<div class="flex items-center gap-1">

<div class="flex items-center gap-1">

</div>

<div class="px-4 pt-2 pb-4">

                Configure Route

</div>

<p class="text-[#111318] dark:text-white text-lg font-bold leading-normal pb-2 flex items-center gap-2">

                    Bus Number
                </p>
<div class="relative">
<select class="custom-select form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#111318] border-2 border-[#dbdfe6] bg-white focus:border-primary focus:ring-4 focus:ring-primary/20 h-16 pl-4 pr-12 text-xl font-semibold leading-normal shadow-sm">
<option disabled="" selected="" value="">Select Bus Number</option>
<option value="KA-01-F-1234">KA-01-F-1234</option>
<option value="KA-01-F-5678">KA-01-F-5678</option>
<option value="KA-53-B-9900">KA-53-B-9900</option>
</select>
</div>
</label>
</div>
<!-- Route Selection -->
<div class="px-4 py-3">
<label class="flex flex-col w-full">
<p class="text-[#111318] dark:text-white text-lg font-bold leading-normal pb-2 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">alt_route</span>
                    Route
                </p>
<div class="relative">
<select class="custom-select form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-[#111318] border-2 border-[#dbdfe6] bg-white focus:border-primary focus:ring-4 focus:ring-primary/20 h-16 pl-4 pr-12 text-xl font-semibold leading-normal shadow-sm">
<option disabled="" value="">Select Route Code</option>
<option selected="" value="500-D">500-D (Silk Board ➔ Hebbal)</option>
<option value="335-E">335-E (Majestic ➔ Kadugodi)</option>
<option value="201-J">201-J (Banashankari ➔ Deepanjali)</option>
</select>
</div>
</label>
</div>
<!-- Visual Confirmation Card -->
<div class="px-4 py-6">
<div class="flex flex-col gap-4 rounded-xl bg-white dark:bg-[#1a2230] p-5 shadow-[0_2px_8px_rgba(0,0,0,0.08)] border border-[#e5e7eb] dark:border-gray-700">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-success">check_circle</span>
<p class="text-[#616f89] dark:text-gray-400 text-sm font-bold uppercase tracking-wider">Route Confirmed</p>
</div>
<div class="flex flex-row gap-4">
<div class="flex flex-col gap-2 flex-[2_2_0px] justify-center">
<div class="flex flex-col">
<span class="text-xs font-semibold text-[#616f89] dark:text-gray-400 uppercase">From</span>
<span class="text-[#111318] dark:text-white text-xl font-bold leading-tight">Silk Board</span>
</div>
<div class="h-6 w-0 border-l-2 border-dashed border-[#dbdfe6] ml-1 my-1"></div>
<div class="flex flex-col">
<span class="text-xs font-semibold text-[#616f89] dark:text-gray-400 uppercase">To</span>
<span class="text-[#111318] dark:text-white text-xl font-bold leading-tight">Hebbal</span>
</div>
</div>

<div class="absolute inset-0 bg-primary/10 mix-blend-multiply"></div>
<div class="absolute bottom-2 right-2 bg-white/90 backdrop-blur-sm px-2 py-1 rounded text-[10px] font-bold text-black shadow-sm">
                            24 Stops
                        </div>
</div>
</div>
<div class="mt-2 pt-4 border-t border-[#f0f2f5] dark:border-gray-700 flex items-center justify-between">
<span class="text-sm font-medium text-[#616f89] dark:text-gray-400">Total Distance</span>
<span class="text-base font-bold text-[#111318] dark:text-white">18.5 km</span>
</div>
</div>
</div>
</main>
<!-- Floating Action Button Area -->
<!-- Fixed at bottom for easy access with thumb -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 dark:bg-[#101622]/80 backdrop-blur-md border-t border-[#e5e7eb] dark:border-gray-800 z-50">
<div class="w-full max-w-md mx-auto">
<button class="w-full h-16 rounded-xl bg-success hover:bg-green-700 active:bg-green-800 transition-colors shadow-lg shadow-green-600/30 flex items-center justify-center gap-3 group">
<span class="text-white text-xl font-bold tracking-wide uppercase">Start Duty</span>
<span class="material-symbols-outlined text-white text-[28px] group-hover:translate-x-1 transition-transform">play_arrow</span>
</button>
</div>
</div>
