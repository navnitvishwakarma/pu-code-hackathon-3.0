<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Issue Digital Ticket</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display flex justify-center min-h-screen">
<!-- Mobile Container -->
<div class="relative flex h-full min-h-screen w-full max-w-[480px] flex-col bg-white dark:bg-[#1a202c] shadow-xl overflow-x-hidden">
<!-- Header: TopAppBar -->
<header class="flex items-center bg-white dark:bg-[#1a202c] px-4 py-4 justify-between sticky top-0 z-10 border-b border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center w-10 h-10 bg-primary/10 rounded-full text-primary">
<span class="material-symbols-outlined text-[24px]">directions_bus</span>
</div>
<div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Bus 402</h2>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Route 7A • Moving</p>
</div>
</div>
<div class="flex gap-2">
<button class="flex items-center justify-center w-10 h-10 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col p-4 gap-4 pb-32">
<!-- Occupancy Status: ProgressBar -->
<section class="flex flex-col gap-2 p-4 rounded-xl bg-gray-50 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700">
<div class="flex gap-6 justify-between items-end">
<div>
<p class="text-gray-900 dark:text-white text-base font-bold">Medium Load</p>
<p class="text-gray-500 dark:text-gray-400 text-xs font-normal">Next stop: Market Yard</p>
</div>
<p class="text-gray-900 dark:text-white text-xl font-bold tracking-tight">45<span class="text-gray-400 text-sm font-medium">/60</span></p>
</div>
<div class="relative w-full h-3 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden mt-1">
<div class="absolute top-0 left-0 h-full bg-orange-500 rounded-full" style="width: 75%;"></div>
</div>
<div class="flex justify-between items-center mt-1">
<p class="text-orange-600 dark:text-orange-400 text-xs font-semibold flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">warning</span> Filling Fast
                    </p>
<p class="text-gray-500 dark:text-gray-400 text-xs">15 Seats Left</p>
</div>
</section>
<!-- Destination Selector: TextField -->
<section class="mt-2">
<label class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Destination</label>
<div class="relative">
<select class="appearance-none w-full bg-white dark:bg-gray-800 border-2 border-primary/30 text-gray-900 dark:text-white text-lg font-semibold rounded-xl p-4 pr-10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all shadow-sm h-16">
<option value="Central Station">Central Station (₹15)</option>
<option value="Market Yard">Market Yard (₹10)</option>
<option value="City Hospital">City Hospital (₹20)</option>
<option value="Suburban Terminus">Suburban Terminus (₹35)</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</section>
<!-- Current Selection Summary: HeadlineText -->
<section class="mt-2 bg-primary/5 dark:bg-primary/10 rounded-xl p-4 border border-primary/10 text-center">
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium uppercase tracking-wider mb-1">Current Fare</p>
<h1 class="text-primary dark:text-blue-400 text-4xl font-extrabold leading-tight tracking-tight flex items-center justify-center gap-2">
<span class="text-2xl opacity-60">₹</span>45
                </h1>
<p class="text-gray-900 dark:text-white font-medium text-lg mt-1">3 Passengers</p>
</section>
<!-- Quick Add Buttons: TextGrid -->
<section class="grid grid-cols-3 gap-3 mt-2 h-32">
<!-- +1 Button -->
<button class="relative group active:scale-95 transition-transform duration-75 flex flex-col flex-1 items-center justify-center rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm hover:border-primary hover:bg-primary/5">
<span class="material-symbols-outlined text-gray-900 dark:text-white mb-1 group-hover:text-primary" style="font-size: 32px;">person_add</span>
<h2 class="text-gray-900 dark:text-white text-xl font-extrabold group-hover:text-primary">+1</h2>
</button>
<!-- +2 Button -->
<button class="relative group active:scale-95 transition-transform duration-75 flex flex-col flex-1 items-center justify-center rounded-xl border-2 border-primary/20 bg-primary/5 dark:bg-primary/10 shadow-sm hover:bg-primary/10">
<div class="flex gap-[-4px]">
<span class="material-symbols-outlined text-primary mb-1" style="font-size: 32px;">group_add</span>
</div>
<h2 class="text-primary dark:text-blue-400 text-2xl font-extrabold">+2</h2>
</button>
<!-- +5 Button -->
<button class="relative group active:scale-95 transition-transform duration-75 flex flex-col flex-1 items-center justify-center rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm hover:border-primary hover:bg-primary/5">
<span class="material-symbols-outlined text-gray-900 dark:text-white mb-1 group-hover:text-primary" style="font-size: 32px;">groups</span>
<h2 class="text-gray-900 dark:text-white text-xl font-extrabold group-hover:text-primary">+5</h2>
</button>
</section>
<div class="flex justify-between items-center px-1">
<button class="flex items-center gap-2 text-gray-500 dark:text-gray-400 font-medium py-2 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[20px]">restart_alt</span>
                    Reset
                 </button>
<button class="flex items-center gap-2 text-gray-500 dark:text-gray-400 font-medium py-2 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[20px]">remove</span>
                    Remove
                 </button>
</div>
</main>
<!-- Bottom Action Area -->
<div class="fixed bottom-0 w-full max-w-[480px] bg-white dark:bg-[#1a202c] border-t border-gray-200 dark:border-gray-800 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-20">
<!-- Last Ticket Toast -->
<div class="flex items-center gap-2 px-4 py-2 bg-gray-50 dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800">
<span class="material-symbols-outlined text-green-600 text-[18px]">check_circle</span>
<p class="text-xs text-gray-600 dark:text-gray-400 font-medium truncate">
                    Last: To Central Station • 2 Pax • <span class="text-gray-900 dark:text-white font-bold">₹30</span>
</p>
</div>
<!-- Primary Action Button -->
<div class="p-4">
<button class="w-full flex items-center justify-between bg-primary hover:bg-blue-700 active:bg-blue-800 text-white rounded-xl h-14 px-6 shadow-lg shadow-blue-500/30 transition-all active:scale-[0.98]">
<span class="text-lg font-bold">Issue Ticket</span>
<div class="flex items-center gap-2">
<span class="h-6 w-[1px] bg-white/30"></span>
<span class="text-xl font-bold">₹45</span>
<span class="material-symbols-outlined">arrow_forward</span>
</div>
</button>
</div>
</div>
</div>
</body></html>
