<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Language Selection - Transit App</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#136dec",
            "background-light": "#f6f7f8",
            "background-dark": "#101822",
          },
          fontFamily: {
            "display": ["Lexend", "Noto Sans", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white overflow-x-hidden selection:bg-primary selection:text-white">
<!-- Main Container -->
<div class="relative flex flex-col min-h-screen w-full max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Top Decorative Header with Logo -->
<div class="relative flex flex-col items-center justify-end min-h-[30vh] pb-8 px-6 bg-white dark:bg-slate-900 rounded-b-[2.5rem] shadow-sm z-10">
<!-- Background decorative pattern/gradient -->
<div class="absolute inset-0 bg-gradient-to-b from-blue-50 to-white dark:from-slate-800 dark:to-slate-900 opacity-50 rounded-b-[2.5rem]"></div>
<!-- Logo Container -->
<div class="relative z-10 mb-6 p-4 rounded-3xl bg-primary/10 dark:bg-primary/20 ring-8 ring-primary/5 dark:ring-primary/10 backdrop-blur-sm">
<span class="material-symbols-outlined text-primary text-[48px] fill-1">directions_bus</span>
</div>
<!-- Headlines -->
<div class="relative z-10 text-center space-y-2">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight">Select Language</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-relaxed max-w-[280px] mx-auto">
          Choose your preferred language to continue using the transit app
        </p>
</div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col w-full px-5 py-8 space-y-6 overflow-y-auto">
<!-- Language Selection List -->
<div aria-labelledby="language-selection" class="flex flex-col gap-3" role="radiogroup">
<!-- Option: English -->
<label class="group relative flex items-center gap-4 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 cursor-pointer transition-all duration-200 hover:border-primary/40 hover:shadow-md has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary has-[:checked]:bg-blue-50/50 dark:has-[:checked]:bg-blue-900/10">
<div class="flex items-center justify-center h-10 w-10 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 group-has-[:checked]:bg-primary group-has-[:checked]:text-white transition-colors">
<span class="text-lg font-bold">Aa</span>
</div>
<div class="flex grow flex-col">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-normal group-has-[:checked]:text-primary">English</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal">Default</p>
</div>
<div class="relative flex items-center justify-center">
<input checked="" class="peer h-6 w-6 border-2 border-slate-300 dark:border-slate-600 text-primary focus:ring-primary focus:ring-offset-0 checked:border-primary bg-transparent cursor-pointer" name="language" type="radio"/>
</div>
</label>
<!-- Option: Hindi -->
<label class="group relative flex items-center gap-4 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 cursor-pointer transition-all duration-200 hover:border-primary/40 hover:shadow-md has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary has-[:checked]:bg-blue-50/50 dark:has-[:checked]:bg-blue-900/10">
<div class="flex items-center justify-center h-10 w-10 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 group-has-[:checked]:bg-primary group-has-[:checked]:text-white transition-colors">
<span class="text-lg font-bold">अ</span>
</div>
<div class="flex grow flex-col">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-normal group-has-[:checked]:text-primary">हिन्दी</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal">Hindi</p>
</div>
<div class="relative flex items-center justify-center">
<input class="peer h-6 w-6 border-2 border-slate-300 dark:border-slate-600 text-primary focus:ring-primary focus:ring-offset-0 checked:border-primary bg-transparent cursor-pointer" name="language" type="radio"/>
</div>
</label>
<!-- Option: Odia -->
<label class="group relative flex items-center gap-4 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 cursor-pointer transition-all duration-200 hover:border-primary/40 hover:shadow-md has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary has-[:checked]:bg-blue-50/50 dark:has-[:checked]:bg-blue-900/10">
<div class="flex items-center justify-center h-10 w-10 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 group-has-[:checked]:bg-primary group-has-[:checked]:text-white transition-colors">
<span class="text-lg font-bold">ଓ</span>
</div>
<div class="flex grow flex-col">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-normal group-has-[:checked]:text-primary">ଓଡ଼ିଆ</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal">Odia</p>
</div>
<div class="relative flex items-center justify-center">
<input class="peer h-6 w-6 border-2 border-slate-300 dark:border-slate-600 text-primary focus:ring-primary focus:ring-offset-0 checked:border-primary bg-transparent cursor-pointer" name="language" type="radio"/>
</div>
</label>
</div>
</div>
<!-- Sticky Bottom Action -->
<div class="p-5 pb-8 bg-background-light dark:bg-background-dark/80 backdrop-blur-lg sticky bottom-0 z-20 border-t border-slate-100 dark:border-slate-800/50">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary hover:bg-blue-600 text-white text-[17px] font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/25 transition-transform active:scale-[0.98]">
<span class="truncate">Continue</span>
<span class="material-symbols-outlined ml-2 text-[20px]">arrow_forward</span>
</button>
</div>
</div>
</body></html>
