<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Post-Trip Feedback</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Google Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom styles for Material Symbols to handle fill states easily */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center py-4">
<!-- Main Container -->
<div class="relative flex w-full max-w-md flex-col bg-background-light dark:bg-background-dark overflow-hidden h-full min-h-[calc(100vh-2rem)] sm:min-h-0 sm:h-auto sm:rounded-xl sm:shadow-xl sm:border sm:border-gray-200 dark:sm:border-gray-800">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-4 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="flex items-center justify-center text-gray-900 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-800 rounded-full p-2 transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Trip Feedback</h2>
<button class="text-gray-500 dark:text-gray-400 text-base font-medium hover:text-primary transition-colors">Skip</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 pb-24">
<!-- Hero Section -->
<div class="flex flex-col items-center text-center pt-2 pb-6">
<!-- Map Placeholder -->
<div class="w-full h-32 rounded-xl bg-gray-200 dark:bg-gray-800 overflow-hidden mb-6 relative">
<img alt="Map showing the arrival location in Bangalore" class="w-full h-full object-cover opacity-80" data-location="Bangalore" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAwCrEiE5f0neHrP-jGf5m5auT7UkcmQ_d7cQPk5VaT0Nk7mKa8Bx95HEyl9AzhNV46_faSus5g0aypN2T1iOFN8_p_FNjg34s3DQUxho2WNqhgp6PIN9m5K_qJGxcodpLd6-o4-cKCfKGdo2sF8nbPsGSd4NZ9SCQyTHZF03k-FP5wo7DEINQwrp4a9s1Jhv-AraD5egfxUBb1IcubLQtlvIVH7Hmog3tmS_ZSujIsCA18gaTx9Ts2dc2jrysNQBQPi5AMLqTqtDpV"/>
<div class="absolute inset-0 bg-gradient-to-t from-background-light/80 dark:from-background-dark/80 to-transparent flex items-end justify-center pb-2">
<div class="bg-white dark:bg-gray-900 px-3 py-1 rounded-full text-xs font-bold shadow-sm flex items-center gap-1">
<span class="material-symbols-outlined text-primary text-sm filled">check_circle</span>
<span class="text-gray-900 dark:text-white">Arrived at Majestic Stand</span>
</div>
</div>
</div>
<h1 class="text-gray-900 dark:text-white text-3xl font-bold leading-tight mb-2">You've arrived!</h1>
<p class="text-gray-500 dark:text-gray-400 text-base">How was your ride on <span class="font-bold text-gray-800 dark:text-gray-200">Route 500D</span> today?</p>
</div>
<div class="h-px w-full bg-gray-200 dark:bg-gray-800 my-4"></div>
<!-- Rating Section -->
<div class="space-y-6">
<h3 class="text-gray-900 dark:text-white text-xl font-bold">Rate your experience</h3>
<!-- Card 1: Bus -->
<div class="flex flex-col bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700">
<div class="flex items-center gap-3 mb-3">
<div class="flex items-center justify-center rounded-full bg-blue-50 dark:bg-blue-900/30 text-primary w-10 h-10 shrink-0">
<span class="material-symbols-outlined">directions_bus</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium flex-1">Bus Condition</p>
</div>
<div class="flex justify-between items-center px-2">
<button class="text-gray-300 hover:text-yellow-400 transition-colors"><span class="material-symbols-outlined text-3xl">star</span></button>
<button class="text-gray-300 hover:text-yellow-400 transition-colors"><span class="material-symbols-outlined text-3xl">star</span></button>
<button class="text-gray-300 hover:text-yellow-400 transition-colors"><span class="material-symbols-outlined text-3xl">star</span></button>
<button class="text-gray-300 hover:text-yellow-400 transition-colors"><span class="material-symbols-outlined text-3xl">star</span></button>
<button class="text-gray-300 hover:text-yellow-400 transition-colors"><span class="material-symbols-outlined text-3xl">star</span></button>
</div>
</div>
<!-- Card 2: Driver -->
<div class="flex flex-col bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700">
<div class="flex items-center gap-3 mb-3">
<div class="flex items-center justify-center rounded-full bg-purple-50 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 w-10 h-10 shrink-0">
<span class="material-symbols-outlined">airline_seat_recline_normal</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium flex-1">Driver Behavior</p>
</div>
<div class="flex justify-between items-center px-2">
<button class="text-yellow-400"><span class="material-symbols-outlined text-3xl filled">star</span></button>
<button class="text-yellow-400"><span class="material-symbols-outlined text-3xl filled">star</span></button>
<button class="text-yellow-400"><span class="material-symbols-outlined text-3xl filled">star</span></button>
<button class="text-yellow-400"><span class="material-symbols-outlined text-3xl filled">star</span></button>
<button class="text-gray-300 dark:text-gray-600"><span class="material-symbols-outlined text-3xl">star</span></button>
</div>
</div>
<!-- Card 3: Conductor -->
<div class="flex flex-col bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700">
<div class="flex items-center gap-3 mb-3">
<div class="flex items-center justify-center rounded-full bg-emerald-50 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 w-10 h-10 shrink-0">
<span class="material-symbols-outlined">confirmation_number</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium flex-1">Conductor Service</p>
</div>
<div class="flex justify-between items-center px-2">
<button class="text-gray-300 hover:text-yellow-400 transition-colors"><span class="material-symbols-outlined text-3xl">star</span></button>
<button class="text-gray-300 hover:text-yellow-400 transition-colors"><span class="material-symbols-outlined text-3xl">star</span></button>
<button class="text-gray-300 hover:text-yellow-400 transition-colors"><span class="material-symbols-outlined text-3xl">star</span></button>
<button class="text-gray-300 hover:text-yellow-400 transition-colors"><span class="material-symbols-outlined text-3xl">star</span></button>
<button class="text-gray-300 hover:text-yellow-400 transition-colors"><span class="material-symbols-outlined text-3xl">star</span></button>
</div>
</div>
</div>
<div class="h-px w-full bg-gray-200 dark:bg-gray-800 my-8"></div>
<!-- Safety Toggle -->
<div class="space-y-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">security</span>
<h3 class="text-gray-900 dark:text-white text-lg font-bold">Did you feel safe?</h3>
</div>
<div class="grid grid-cols-2 gap-4">
<!-- Yes Button (Active State Example) -->
<button class="group flex items-center justify-center gap-2 py-4 px-6 rounded-full border-2 border-primary bg-primary/10 dark:bg-primary/20 text-primary font-bold transition-all">
<span class="material-symbols-outlined filled group-hover:scale-110 transition-transform">thumb_up</span>
                        Yes
                    </button>
<!-- No Button (Inactive State Example) -->
<button class="group flex items-center justify-center gap-2 py-4 px-6 rounded-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 font-medium hover:border-red-500 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 transition-all">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">thumb_down</span>
                        No
                    </button>
</div>
</div>
<!-- Comment Box -->
<div class="mt-8 space-y-2">
<label class="text-gray-900 dark:text-white font-bold block ml-1" for="feedback">Any other comments?</label>
<textarea class="w-full rounded-xl bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:border-primary focus:ring-primary/20 resize-none p-4 text-base" id="feedback" placeholder="Tell us more about your trip (optional)..." rows="3"></textarea>
</div>
</div>
<!-- Sticky Footer -->
<div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-8">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold text-lg py-4 rounded-full shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Submit Feedback
                <span class="material-symbols-outlined">send</span>
</button>
</div>
</div>
</body></html>
