<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Bus Map</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white overflow-hidden h-screen w-full flex flex-col relative">
<!-- Map Container -->
<div class="absolute inset-0 z-0 bg-[#e5e7eb] dark:bg-[#1f2937] overflow-hidden">
<!-- Background Map Image -->
<!-- Using a placeholder to simulate the map background layer -->
<div class="w-full h-full bg-cover bg-center opacity-80" data-alt="Map view of city streets with light colors" data-location="Mumbai" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBQ7sEQSf9XPFYUhnCmuCbDCjWXpTXvwo5oP_RcwhRr-J5xvG6uxAMqHvC3SuUl_VC5N_8ZlRJRbig7VxAeMQgM0jdtXU5gyB4ehp9C1zPbEFf3RzzbQHwZg0enoSmJxkygEroG5HyHottOCQz-o87l3Y43zPo_6728BamfYo45j97Mbh17oC33HSiZhP9L_5xzHYaRtFzXBw3F1peyQixtMLD_bnLTdeo7wpoO93Fgeg2YyjHbigFBJdD9aPQewiifNNug8B6TVWtI");'>
</div>
<!-- Simulated Route Line -->
<svg class="absolute top-0 left-0 w-full h-full pointer-events-none z-10" style="opacity: 0.8;">
<path d="M-100 400 Q 150 350 200 450 T 450 600" fill="none" stroke="#136dec" stroke-dasharray="10 0" stroke-linecap="round" stroke-width="6"></path>
<path d="M200 450 L 220 550 L 350 650" fill="none" stroke="#9ca3af" stroke-dasharray="4 6" stroke-linecap="round" stroke-width="4"></path>
</svg>
<!-- User Location Pin -->
<div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 flex flex-col items-center">
<div class="relative flex items-center justify-center size-16">
<div class="absolute size-16 bg-primary/20 rounded-full animate-ping"></div>
<div class="relative size-6 bg-primary border-2 border-white dark:border-[#101822] rounded-full shadow-lg"></div>
</div>
</div>
<!-- Bus Marker 1 (B-24) -->
<div class="absolute top-[40%] left-[20%] z-20 flex flex-col items-center gap-1 transition-all duration-1000">
<div class="bg-primary text-white text-xs font-bold px-2 py-1 rounded-full shadow-md whitespace-nowrap">B-24</div>
<div class="bg-white dark:bg-[#101822] p-1.5 rounded-full shadow-lg border border-gray-200 dark:border-gray-700">
<span class="material-symbols-outlined text-primary text-[20px] leading-none">directions_bus</span>
</div>
</div>
<!-- Bus Marker 2 (Active Bus 204) -->
<div class="absolute top-[55%] left-[60%] z-20 flex flex-col items-center gap-1 transition-all duration-1000">
<div class="bg-[#111418] dark:bg-white text-white dark:text-[#111418] text-xs font-bold px-2 py-1 rounded-full shadow-md whitespace-nowrap">204</div>
<div class="bg-primary p-2 rounded-full shadow-xl ring-4 ring-primary/20">
<span class="material-symbols-outlined text-white text-[24px] leading-none">directions_bus</span>
</div>
</div>
</div>
<!-- Header Search / Menu -->
<div class="absolute top-0 left-0 right-0 z-30 px-4 pt-12 pb-4 pointer-events-none">
<div class="flex items-center gap-3 pointer-events-auto">
<button class="size-10 flex items-center justify-center bg-white dark:bg-[#1e293b] rounded-full shadow-md text-[#111418] dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex-1 bg-white dark:bg-[#1e293b] rounded-full shadow-md h-10 flex items-center px-4">
<span class="material-symbols-outlined text-gray-500 mr-2">search</span>
<input class="bg-transparent border-none outline-none text-sm w-full placeholder:text-gray-400 text-[#111418] dark:text-white focus:ring-0 p-0" placeholder="Search destination" type="text"/>
</div>
<button class="size-10 flex items-center justify-center bg-white dark:bg-[#1e293b] rounded-full shadow-md text-[#111418] dark:text-white">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</div>
<!-- Floating Map Controls (Right Side) -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 z-30 flex flex-col gap-3 pointer-events-auto">
<div class="flex flex-col bg-white dark:bg-[#1e293b] rounded-xl shadow-md overflow-hidden">
<button class="size-10 flex items-center justify-center hover:bg-gray-50 dark:hover:bg-gray-700 active:bg-gray-100 text-[#111418] dark:text-white border-b border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined">add</span>
</button>
<button class="size-10 flex items-center justify-center hover:bg-gray-50 dark:hover:bg-gray-700 active:bg-gray-100 text-[#111418] dark:text-white">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="size-12 flex items-center justify-center bg-white dark:bg-[#1e293b] rounded-full shadow-md text-primary hover:bg-gray-50 dark:hover:bg-gray-700 active:bg-gray-100">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Bottom Sheet -->
<div class="absolute bottom-0 left-0 w-full z-40">
<!-- Handle Area (Simulated transparent click area to close/drag) -->
<div class="h-6 w-full flex justify-center items-end pb-2">
<!-- Optional: Add click-outside logic here in a real app -->
</div>
<!-- Sheet Content -->
<div class="bg-white dark:bg-[#1e293b] rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.1)] p-5 pb-8 flex flex-col gap-5 animate-slide-up">
<!-- Drag Handle -->
<div class="w-full flex justify-center -mt-2 mb-2">
<div class="w-12 h-1.5 bg-gray-200 dark:bg-gray-600 rounded-full"></div>
</div>
<!-- Bus Header Info -->
<div class="flex justify-between items-start">
<div>
<div class="flex items-center gap-2 mb-1">
<h2 class="text-2xl font-bold text-[#111418] dark:text-white tracking-tight">Bus 204</h2>
<span class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-wide">AC</span>
</div>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Towards Dadar Station</p>
</div>
<!-- Crowd Indicator -->
<div class="flex flex-col items-end">
<div class="flex items-center gap-1.5 bg-orange-50 dark:bg-orange-900/20 px-2.5 py-1 rounded-lg border border-orange-100 dark:border-orange-800/30">
<span class="material-symbols-outlined text-orange-500 text-[16px]">groups</span>
<span class="text-orange-600 dark:text-orange-400 text-xs font-semibold">Medium Crowd</span>
</div>
</div>
</div>
<hr class="border-gray-100 dark:border-gray-700"/>
<!-- Real-time Stats -->
<div class="flex items-center justify-between gap-4">
<div class="flex items-center gap-3 flex-1">
<div class="size-10 rounded-full bg-green-50 dark:bg-green-900/20 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-green-600 dark:text-green-400">schedule</span>
</div>
<div>
<p class="text-xs text-gray-500 dark:text-gray-400">Arriving in</p>
<p class="text-lg font-bold text-[#111418] dark:text-white leading-tight">3 mins</p>
</div>
</div>
<div class="w-px h-8 bg-gray-100 dark:bg-gray-700"></div>
<div class="flex items-center gap-3 flex-1">
<div class="size-10 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary">airline_seat_recline_normal</span>
</div>
<div>
<p class="text-xs text-gray-500 dark:text-gray-400">Seats</p>
<p class="text-lg font-bold text-[#111418] dark:text-white leading-tight">Available</p>
</div>
</div>
</div>
<!-- Action Button -->
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold h-12 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-transform">
<span>View Details</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</div>
</body></html>
